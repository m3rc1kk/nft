<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./images/icon.ico">
  <link rel="stylesheet" href="./scss/css/styles.css">
  <title>NFT Marketplace</title>
</head>
<body>
  <header class="header">
    <div class="header__inner">
      <a href="#" class="header__logo logo">
        <img src="./images/Header/logo.svg" alt="" width="243" height="32" loading="lazy" class="logo__image">
      </a>

      <nav class="header__nav hidden-tablet">
        <ul class="header__nav-list">
          <li class="header__nav-item">
            <a href="#" class="header__nav-link">Marketplace</a>
          </li>
          <li class="header__nav-item">
            <a href="#" class="header__nav-link">Rankings</a>
          </li>
          <li class="header__nav-item">
            <a href="#" class="header__nav-link">Connect a wallet</a>
          </li>
        </ul>
      </nav>

      <button class="header__button button hidden-tablet" type="button">
        <img src="./images/Header/buttonimage.svg" alt="" width="20" height="20" loading="lazy" class="button__image"> Sign Up 
      </button>

      <button class="header__burger-button burger-button visible-tablet" 
      type="button" onclick="mobileOverlay.showModal()"><span></span></button>
    </div>
  </header>

  <dialog class="mobile-overlay visible-tablet" id="mobileOverlay">
    <form class="mobile-overlay__close-button-wrapper" method="dialog">
      <button class="mobile-overlay__close-button cross-button" type="submit"></button>
    </form>

    <div class="mobile-overlay__body">
      <ul class="mobile-overlay__list">
        <li class="mobile-overlay__item">
          <a href="" class="mobile-overlay__link">Marketplace</a>
        </li>
        <li class="mobile-overlay__item">
          <a href="" class="mobile-overlay__link">Rankings</a>
        </li>
        <li class="mobile-overlay__item">
          <a href="" class="mobile-overlay__link">Connect a wallet</a>
        </li>
      </ul>
    </div>
  </dialog>
</body>
</html>
